<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Form(Formulários)</title>
</head>

<body>

    <form>

        <div>
            <label for="name">Name
                <input type="text" id="name" value="Fulano de Tal" />
            </label>
        </div>

        <div>
            <label for="email">Email
                <input type="email" id="email" required />
            </label>
        </div>

        <div>
            <label>
                <input type="radio" name="preco" value="100"> R$ 100,00
            </label>

            <label>
                <input type="radio" name="preco" value="150"> R$ 150,00
            </label>

            <label>
                <input type="radio" name="preco" value="200"> R$ 200,00
            </label>

            <label>
                <input type="radio" name="preco" value="250"> R$ 250,00
            </label>

            <label>
                <input type="radio" name="preco" value="300"> R$ 300,00
            </label>
        </div>

        <div>
            <input type="checkbox" name="variosPrecos" value="100"> R$ 100,00
            <input type="checkbox" name="variosPrecos" value="150"> R$ 150,00
            <input type="checkbox" name="variosPrecos" value="200"> R$ 200,00
            <input type="checkbox" name="variosPrecos" value="250"> R$ 250,00
            <input type="checkbox" name="variosPrecos" value="300"> R$ 300,00
        </div>

        <div>
            <label>
                Selecione o Time <br>
                <select>
                    <option value="" selected>Selecione um Time</option>
                    <option value="Ceara">Ceará</option>
                    <option value="Fortaleza">Fortaleza</option>
                    <option value="Santos">Santos</option>
                    <option value="Palmeiras">Palmeiras</option>
                    <option value="SaoPaulo">São Paulo</option>
                    <option value="Conrinthias">Corinthias</option>
                </select>
            </label>
        </div>

        <div>
            <label>Digite seu comentário<br>
                <textarea></textarea>
            </label>
        </div>

        <button>Submit</button>
    </form>

</body>

</html>
