<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Margin, Padding e Border</title>
    <style>
        /* 0 0 0 0 - Top, Right, Bottom, Left */
        div{
            background: blue;
            color: #fff;

            margin: 150px 10px 30px 50px;
            padding: 30px 50px 45px 150px;

            /* Em Border, cada lado dever ser individual */
            border-top: 10px dotted purple;
            border-right: 20px double purple;
            border-bottom: 30px groove purple;
            border-left: 40px ridge purple;
        }
    </style>
</head>

<body>
    <div>
        Texto
    </div>
    <hr>

    <div>
        Texto
    </div>    
</body>

</html>
