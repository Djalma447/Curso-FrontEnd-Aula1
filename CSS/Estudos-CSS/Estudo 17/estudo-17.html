<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0*" />
    <title>Responsivo</title>
    <style>
        body {
            background: royalblue;
            color: #fff;
            font-size: 30px;
        }

        p {
            display: none;
        }

        @media (max-width: 500px) {
            body{
                background: green;
            }
        }

        @media (max-width: 320px) {
            body {
                font-size: 50px;
                background: red;
            }

            p {
                display: block;
            }
        }
    </style>
</head>

<body>
    Texto
    <p>
        text 2
    </p>
</body>

</html>
