<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Border radius</title>
    <style>
        div{
            width: 400px;
            height: 200px;

            background: blue;

            border-radius: 100%;
            transition: all 0.5s;
        }

        div:hover{
            border-radius: 0%;
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>
